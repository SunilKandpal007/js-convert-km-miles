<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK - JavaScript Program to Convert KM to Miles</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="SK-IT"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="SK-IT"></script>
</head>

<body>
<div class="container-fluid">
    <div class="card-group m-2">
        <div class="card border border-success m-1 col-sm-4">
            <div class="card-header bg-success text-light">
                JavaScript Program to convert Kilometer to Miles<br/>
				<code class="text-light">&nbsp;&nbsp;-->Note: 1 Mile = KM x 0.621371</code>
            </div>
			
            <div class="card-body">
                <form class="form-inline">
                    <div class="form-row">
                        <div class="form-group mb-2">
                        <label for="kmvalue" class="mb-2">Enter KM Value: </label>
                        <input type="number" class="form-control" id="kmvalue" placeholder="KM = value here">
                        </div>

                        <button type="button" class="btn btn-success mb-4" onclick="calMiles()">KM To Miles</button>

                        <p class="alert text-center" id="result3"></p>
                    </div>  
</form>
            </div>  
        </div><!--forth div closed-->
    </div>
</div>

<script src="miles.js"></script>

</body>
</html>
